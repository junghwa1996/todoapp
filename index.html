<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TodoApp</title>
  <link rel="stylesheet" href="/css/normalize.css">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <div class="wrap">
    <header>
      <div class="dateWrap">
        <div class="year">2021년</div>
        <div class="month">4월</div>
        <div class="date">20일</div>
        <div class="day">화요일</div>
      </div>
      <div class="timeWrap">
        <div class="time">19:00</div>
      </div>
      <div class="wertherWrap">
        <div class="weather">맑음</div>
      </div>
    </header>
  </div>
</body>
</html>
